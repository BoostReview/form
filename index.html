<html><head><base href="https://webdesign.tutsplus.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Formulaire de Contact - Design Moderne</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

:root {
    --primary-color: #9340FF;
    --secondary-color: #FF6B6B;
    --background-color: #101728;
    --text-color: #FFFFFF;
    --input-bg: rgba(255, 255, 255, 0.1);
}

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 90%;
    max-width: 1200px;
    display: flex;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    overflow: hidden;
}

.logo-section {
    flex: 1;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.logo {
    max-width: 80%;
    height: auto;
    filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.form-section {
    flex: 1;
    padding: 3rem;
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
}

h2 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: var(--primary-color);
    text-align: center;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 300;
}

input, textarea {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    background-color: var(--input-bg);
    color: var(--text-color);
    font-family: 'Montserrat', sans-serif;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--primary-color);
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    width: 100%;
    padding: 1rem;
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-group {
    animation: fadeInUp 0.5s ease forwards;
    opacity: 0;
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }

/* Responsive Design */
@media (max-width: 1024px) {
    .container {
        width: 95%;
    }
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    
    .logo-section, .form-section {
        width: 100%;
    }
    
    .logo-section {
        padding: 2rem 0;
    }
    
    .form-section {
        padding: 2rem;
    }
    
    h2 {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .container {
        width: 100%;
        border-radius: 0;
    }
    
    .form-section {
        padding: 1.5rem;
    }
    
    h2 {
        font-size: 1.8rem;
    }
    
    input, textarea, button {
        font-size: 0.9rem;
    }
}

/* iPhone specific adjustments */
@media screen and (max-width: 812px) and (orientation: landscape) {
    body, html {
        height: auto;
        min-height: 100vh;
    }
    
    .container {
        margin: 1rem 0;
    }
}

@supports (-webkit-touch-callout: none) {
    /* CSS specific to iOS devices */
    input, textarea {
        font-size: 16px; /* Prevents zoom on focus in iOS */
    }
    
    body {
        -webkit-overflow-scrolling: touch;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="https://i.ibb.co/McL1qry/1.png" alt="Logo de la marque" class="logo" width="300" height="300">
    </div>
    <div class="form-section">
        <h2>Contactez-nous</h2>
        <form action="https://example.com/submit-form" method="POST">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" required placeholder="Objet de votre message">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Votre message ici..."></textarea>
            </div>
            <button type="submit">Envoyez</button>
        </form>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Merci pour votre message ! Nous vous contacterons bientôt.');
    this.reset();
});

const logo = document.querySelector('.logo');
logo.addEventListener('mouseover', () => {
    logo.style.filter = 'drop-shadow(0 8px 15px rgba(0, 0, 0, 0.5))';
});
logo.addEventListener('mouseout', () => {
    logo.style.filter = 'drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3))';
});

const inputs = document.querySelectorAll('input, textarea');
inputs.forEach(input => {
    input.addEventListener('focus', () => {
        input.style.transform = 'scale(1.02)';
    });
    input.addEventListener('blur', () => {
        input.style.transform = 'scale(1)';
    });
});

// Ajustements pour les appareils mobiles
if ('ontouchstart' in window) {
    document.body.classList.add('touch-device');
}

// Gestion du redimensionnement de la fenêtre
window.addEventListener('resize', () => {
    if (window.innerWidth <= 768) {
        document.body.classList.add('mobile');
    } else {
        document.body.classList.remove('mobile');
    }
});

// Vérification initiale de la taille de l'écran
if (window.innerWidth <= 768) {
    document.body.classList.add('mobile');
}

// Gestion du défilement sur iOS
document.addEventListener('touchmove', function(event) {
    if (event.scale !== 1) {
        event.preventDefault();
    }
}, { passive: false });

// Désactivation du zoom sur double-tap pour iOS
let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
        event.preventDefault();
    }
    lastTouchEnd = now;
}, false);
</script>
</body>
</html>
