<html><head><base href="https://modern-contact-form.example.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Contactez-nous - Design Moderne avec EmailJS</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root {
    --primary-color: #9340FF;
    --background-color: #F4F7FE;
    --text-color: #333333;
    --card-bg: #FFFFFF;
    --input-bg: #F0F0F0;
    --success-color: #4CAF50;
    --error-color: #F44336;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 400px;
    background-color: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
}

.header {
    background-color: var(--primary-color);
    padding: 30px;
    text-align: center;
}

.logo {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 15px;
}

h2 {
    font-size: 24px;
    color: white;
    font-weight: 600;
}

.form-content {
    padding: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 400;
    font-size: 14px;
    color: #666;
}

input, textarea {
    width: 100%;
    padding: 12px;
    background-color: var(--input-bg);
    border: none;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
}

input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--primary-color);
}

textarea {
    resize: none;
    height: 100px;
}

button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:hover {
    background-color: #7B2BFF;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(147, 64, 255, 0.4);
}

#success-message, #error-message {
    margin-top: 20px;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    display: none;
}

#success-message {
    background-color: var(--success-color);
    color: white;
}

#error-message {
    background-color: var(--error-color);
    color: white;
}

@media (max-width: 480px) {
    .container {
        width: 90%;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://i.ibb.co/McL1qry/1.png" alt="Logo de la marque" class="logo" width="120" height="120">
        <h2>Contactez-nous</h2>
    </div>
    <div class="form-content">
        <form id="contact-form">
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Votre prénom">
            </div>
            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" id="phone" name="phone" required placeholder="Votre numéro de téléphone">
            </div>
            <div class="form-group">
                <label for="company">Nom de l'entreprise</label>
                <input type="text" id="company" name="company" required placeholder="Nom de votre entreprise">
            </div>
            <button type="submit" id="submit-button">Envoyez</button>
        </form>
        <div id="success-message">Message envoyé avec succès!</div>
        <div id="error-message">Une erreur s'est produite. Veuillez réessayer.</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
// Initialisation d'EmailJS
emailjs.init('R8L0vONdzehaCQe-g');

// Fonction pour envoyer les données du formulaire
document.getElementById('submit-button').addEventListener('click', function(event) {
    event.preventDefault();
    
    // Récupération des données du formulaire
    const formData = {
        'first-name': document.getElementById('first-name').value,
        'last-name': document.getElementById('last-name').value,
        'email': document.getElementById('email').value,
        'phone': document.getElementById('phone').value,
        'company': document.getElementById('company').value
    };
    
    // Envoi des données via EmailJS
    emailjs.send('service_q2sfxgf', 'template_8zj7n6f', formData)
        .then(function(response) {
            // Message de confirmation
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('contact-form').reset();
        }, function(error) {
            // Message d'erreur
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        });
});
</script>
</body>
</html>
