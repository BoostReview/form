<html><head><base href="https://webdesign.tutsplus.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Formulaire de Contact - Design Moderne</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

:root {
    --primary-color: #9340FF;
    --secondary-color: #FF6B6B;
    --background-color: #101728;
    --text-color: #FFFFFF;
    --input-bg: rgba(255, 255, 255, 0.1);
}

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    overflow: hidden;
}

.logo-section {
    flex: 1;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.logo {
    max-width: 80%;
    height: auto;
    filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.form-section {
    flex: 1;
    padding: 3rem;
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
}

h2 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: var(--primary-color);
    text-align: center;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 300;
}

input, textarea {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    background-color: var(--input-bg);
    color: var(--text-color);
    font-family: 'Montserrat', sans-serif;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--primary-color);
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    width: 100%;
    padding: 1rem;
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-group {
    animation: fadeInUp 0.5s ease forwards;
    opacity: 0;
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    
    .logo-section, .form-section {
        width: 100%;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="https://i.ibb.co/McL1qry/1.png" alt="Logo de la marque" class="logo" width="300" height="300">
    </div>
    <div class="form-section">
        <h2>Contactez-nous</h2>
        <form action="https://example.com/submit-form" method="POST">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" required placeholder="Objet de votre message">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Votre message ici..."></textarea>
            </div>
            <button type="submit">Envoyez</button>
        </form>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Merci pour votre message ! Nous vous contacterons bientÃ´t.');
    this.reset();
});

const logo = document.querySelector('.logo');
logo.addEventListener('mouseover', () => {
    logo.style.filter = 'drop-shadow(0 8px 15px rgba(0, 0, 0, 0.5))';
});
logo.addEventListener('mouseout', () => {
    logo.style.filter = 'drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3))';
});

const inputs = document.querySelectorAll('input, textarea');
inputs.forEach(input => {
    input.addEventListener('focus', () => {
        input.style.transform = 'scale(1.02)';
    });
    input.addEventListener('blur', () => {
        input.style.transform = 'scale(1)';
    });
});

// Ajout d'un effet de particules dans le fond
const particlesJS = document.createElement('script');
particlesJS.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
document.head.appendChild(particlesJS);

particlesJS.onload = function() {
    particlesJS.load('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
}
</script>
</body>
</html>
